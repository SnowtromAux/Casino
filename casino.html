<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, inital-scale = 1.0">
		<title>AlexBet</title>
		<link rel="icon" type="image/x-icon" href="Images/alex_logo.png">
		<link rel="stylesheet" href="Styles/css/style.css">
	</head>

	<body>
		<script src="socket.io/socket.io.js"></script>
		
		
		
		
		
		
		
		<!-- Main Menu -->
		<div class = "start_menu">
			<img class = "start_img"; src = "Images/casino_bg.jpeg">
			<div class = "top_start">
				<img class = "alex_logo"; src = "Images/alex_logo.png">
				<h1 class = "start_title">ALEXBET</h1>
				<div class = "user">
					<img class = "user_img"; src = "Images/unlogged_user.png">
					<label class = "username"></label>
				</div>
			</div>
			<div class = "body_start">
				<div class = "game_row_1">
					<img class = "game_icon"; src = "Images/20_super_hot.jpeg"; onclick = "start_super_hot()">
					<label class = "game1_1_title">20 Super Hot</label>
				</div>

				<div class = "game_row_1">
					<img class = "game_icon"; src = "Images/aviator.jpeg"; onclick = "start_aviator()">
					<label class = "game1_1_title">Aviator</label>
				</div>

				<div class = "game_row_1">
					<img class = "game_icon"; src = "Images/monopoly.jpeg"; onclick = "start_monopoly()">
					<label class = "game1_1_title">Monopoly</label>
				</div>
			</div>
		</div>

		
		
		
		
		
		
		<!-- Super Hot Game -->
		<div class = "super_hot_game">
			<div class = "wrapper">
				<img class = "bg_img"; src = "Images/Background2.jpeg">
				
				<div class = "titleBar">
					<div class = "left">
						<img src = "Images/exit_button_super_hot.png"; class = "back_button"; onclick = "stop_super_hot()">
					</div>

					<div class="middle">
						<div class="row">
							<div class="col-md-12 text-center">
								<h3 class="animate-charcter">20 super hot</h3>
							</div>
						</div>
					</div>

					<div class = "right">

					</div>
				</div>
				
				<div class = "game">
					<div class = "pocket">
						<div class = "lineCount">
							<button class = "l20">20</button>
							<button class = "l15">15</button>
							<button class = "l10">10</button>
							<button class = "l5">5</button>
							<button class = "l1">1</button>
						</div>
					</div>

					
					<div class = "poc_line">
						<div class = "line">
						
						</div>
					</div>
					

				
					<div class = "poc_line">
						<div class = "line">
						
						</div>
					</div>
					

					
					<div class = "poc_line">
						<div class = "line">
							
						</div>
					</div>

		
					<div class = "poc_line">
						<div class = "line">
						
						</div>
					</div>
					

					<div class = "poc_line">
						<div class = "line">
							
						</div>
					</div>

					<div class = "pocket">
						<div class = "winning_line_num">Line</div>
						<div class = "winning_element"></div>
						<div class = "win_from_line"></div>  
						<div class = "spin">
							<img src = "Images/rotate.png"; class = "rotate_img"; onclick = "spin()">
						</div>	
					</div>
				</div>
		
				<div class = "bottomBar">
					<div class = "balance_box">
						<label class = "balance">Balance:</label>
						<div class = "money"></div>
					</div>

					<div class = "bets">
						<button class = "bet"; onclick = "changeBet(20, 0)">20</button>
						<button class = "bet"; onclick = "changeBet(40, 1)">40</button>
						<button class = "bet"; onclick = "changeBet(100, 2)">100</button>
						<button class = "bet"; onclick = "changeBet(200, 3)">200</button>
						<button class = "bet"; onclick = "changeBet(400, 4)">400</button>
					</div>

					<div class = "settings">
						<div class = "sfx"; onclick="switchSfx()">
							<img src = "Images/sfxOn.png"; class = "sfxs">
						</div>
						<div class = "music"; onclick="switchMusic()">
							<img src = "Images/soundOn.png"; class = "musics">
						</div>
					</div>
				</div>	
			</div>
		</div>




		
		
		
		<!-- Aviator Game -->
		<div class = "aviator_game">
			<div class = "wrapper">
				<div class = "bets">
					<div class = "bets_title">
						<label>Bets</label>
					</div>
					<div class = "people_bets">

					</div>
				</div>
				<div class = "game">
					<div class = "last_coeficients">

					</div>

					<div class = "diagram">

					</div>

					<div class = "bottomBar">
						<div class = "balance_box">
							<label class = "balance">Balance:</label>
							<div class = "money"></div>
						</div>

						<div class = "bet">
							<div class = "bet_options">
								<input class = "bet_input"; value="0.20"></input>
								<div class = "bet_choose">
									<button class = "choose">1</button>
									<button class = "choose">2</button>
									<button class = "choose">5</button>
									<button class = "choose">10</button>
								</div>
							</div>
							<button class = "bet_button"; onclick = "Bet(0)">Bet</button>
						</div>

						<div class = "bet">
							<div class = "bet_options">
								<input class = "bet_input"; type="number"; value="0.20"></input>
								<div class = "bet_choose">
									<button class = "choose">1</button>
									<button class = "choose">2</button>
									<button class = "choose">5</button>
									<button class = "choose">10</button>
								</div>
							</div>
							<button class = "bet_button"; onclick = "Bet(1)">Bet</button>
						</div>
					</div>
				</div>
				<div class = "chat">
					<div class = "live_chat">

					</div>
					<div class = "type_message">
						<textarea class = "message"></textarea>
						<button class = "send_message"; onclick = "sendMessage()">></button>
					</div>

				</div>
			</div>
		</div>

		<div class = "monopoly">
			<div class = "wrapper">
				<div class = "top_part">
					<div class = "left">
						<canvas id = "myCanvas"; width = "1200"; height = "650"></canvas>
					</div>
					<div class = "right">
						<label class = "p_money"></label>
						<label class = "p_win">Win: 0</label>
						<button class = "bet"; onclick = "Bet(0)">1</button>
						<button class = "bet"; onclick = "Bet(1)">5</button>
						<button class = "bet"; onclick = "Bet(2)">10</button>
						<button class = "bet"; onclick = "Bet(3)">20</button>
						<button class = "bet"; onclick = "Bet(4)">50</button>

						<label class = "dice">Time to roll</label>
						<button class = "roll"; onclick = "rollDice('player')">Roll</button>
						<button class = "cashout"; onclick = "cashOut()">Cashout</button>
						
						<label class = "insert">Insert bot turns:</label>
						<input type = "number"; class = "bot_turns_num"></input>

						<label class = "insert3">Insert bot collect on every:</label>
						<input type = "number"; class = "bot_collects_num"></input>

						<label class = "insert2">Bot speed (turns / sec):</label>
						<input class = "bot_speed" type = "number"></input>
						
						<div class = "check_wrapper">
							<input type = "checkbox"; class = "checkbox"></input>
							<label class = "check_label">When lose to stop</label>
						</div>

						<button class = "bot_play"; onclick = "botPlay()">Start bot</button>

						<label class = "jackpots">Bot Jackpots: 0</label>

						<label class = "turns_left">Turns Left: 0</label>

						<label class = "turnslabel">Turns</label>
						<div class = "turns"></div>

						<!-- <label class = "start_game_label">Start Game</label>
						<button class = "start_game">Start</button> -->
					</div>
				</div>
			</div>

			
		</div>

		<script src = "index.js"></script>
		<script src = "Games/super_hot.js"></script>
		<script src = "Games/aviator.js"></script>
		<script src = "Games/monopoly.js"></script>
	</body>
</html>
